<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Lê Trần Ngọc Hiếu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------ BẢNG MÀU & BIẾN SANG TRỌNG ------------------ */
        :root {
            --bg-color: #030305;
            --primary-start: #7C4DFF;
            --primary-end: #36D1DC;
            --accent-glow: #F200A5;
            --text-main: #FFFFFF;
            --text-secondary: #B0B0B0;
            --surface-bg: rgba(20, 20, 30, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --font-main: 'Be Vietnam Pro', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }

        /* ------------------ CÀI ĐẶT CHUNG ------------------ */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -2;
            pointer-events: none; opacity: 0.3;
            background: radial-gradient(circle at 15% 30%, hsla(270, 80%, 30%, 0.4), transparent 40%),
                        radial-gradient(circle at 85% 70%, hsla(180, 80%, 40%, 0.4), transparent 40%);
            animation: bg-flow 50s linear infinite;
        }
        @keyframes bg-flow { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        /* ------------------ THANH ĐIỀU HƯỚNG ------------------ */
        header {
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(40px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        nav { max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2.5rem; }
        nav .logo {
            font-family: var(--font-heading), -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 2rem; font-weight: 900;
            background: linear-gradient(90deg, var(--accent-glow), var(--primary-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px var(--accent-glow));
        }
        nav ul { list-style: none; display: flex; gap: 4rem; }
        nav ul li a {
            text-decoration: none; color: var(--text-secondary); font-weight: 500; position: relative;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        nav ul li a::after {
            content: ''; position: absolute;
            width: 0; height: 3px; bottom: -10px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            box-shadow: 0 0 10px var(--primary-end);
            transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        nav ul li a:hover { color: var(--text-main); text-shadow: 0 0 5px var(--accent-glow); }
        nav ul li a:hover::after { width: 100%; }

        /* ------------------ CÁC PHẦN CHÍNH ------------------ */
        .container { max-width: 1100px; margin: 8rem auto; padding: 2rem; }
        h1, h2, h3 {
            font-family: var(--font-heading), -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        h1 {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--text-main), var(--primary-end), var(--accent-glow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-end), 0 0 40px var(--accent-glow);
            letter-spacing: 2px;
            animation: flicker-text 3s infinite alternate;
            text-align: center;
        }
        @keyframes flicker-text { 0% { opacity: 1; } 50% { opacity: 0.9; } 100% { opacity: 1; } }
        
        h2 {
            font-size: 3rem; text-align: center; margin-bottom: 4rem; letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(142, 45, 226, 0.5);
            font-weight: 900;
        }
        
        h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .hero-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-content p { font-size: 2rem; color: var(--text-secondary); margin-bottom: 3rem; }
        .typewriter { border-right: 2px solid var(--accent-glow); animation: blink 0.7s steps(1) infinite; }
        .cta-button {
            display: inline-block; padding: 1.5rem 4rem;
            background: transparent;
            color: var(--text-main); text-decoration: none; border-radius: 50px;
            font-weight: 700; position: relative; z-index: 1;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 2px solid transparent; text-transform: uppercase;
        }
        .cta-button:hover { transform: scale(1.05) translateY(-5px); color: var(--accent-glow); }
        .cta-button::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--surface-bg);
            border-radius: 50px; z-index: -1;
        }

        /* Về Bản thân */
        .about-content { display: grid; grid-template-columns: 1fr 1.5fr; align-items: center; gap: 6rem; }
        .about-image-container { perspective: 1200px; }
        .avatar {
            width: 100%; max-width: 350px; height: auto;
            border-radius: 24px;
            border: 3px solid var(--primary-end);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .avatar:hover { transform: rotateY(15deg) rotateX(8deg) scale(1.05); box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), 0 0 20px var(--primary-end); }

        /* Timeline */
        .timeline { position: relative; max-width: 800px; margin: 0 auto; }
        .timeline::after {
            content: ''; position: absolute; width: 4px;
            top: 0; bottom: 0; left: 50%; margin-left: -2px;
            background: linear-gradient(to bottom, var(--primary-end), var(--accent-glow));
            box-shadow: 0 0 15px var(--primary-end);
        }
        .timeline-item { padding: 10px 40px; position: relative; width: 50%; }
        .timeline-item:nth-child(odd) { left: 0; }
        .timeline-item:nth-child(even) { left: 50%; }
        .timeline-dot {
            content: ''; position: absolute;
            width: 20px; height: 20px;
            right: -10px; top: 20px;
            background-color: var(--bg-color); border: 4px solid var(--accent-glow);
            border-radius: 50%; z-index: 1;
            animation: pulse-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        .timeline-item:nth-child(even) .timeline-dot { left: -10px; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 0 0 rgba(242, 0, 165, 0.7); } 50% { box-shadow: 0 0 10px 10px rgba(242, 0, 165, 0); } }
        .timeline-content {
            padding: 20px 30px;
            background: var(--surface-bg);
            border-radius: 12px; border: 2px solid var(--border-color);
            backdrop-filter: blur(20px);
            position: relative;
            transition: all 0.5s ease;
        }
        .timeline-content:hover { border-color: var(--primary-end); box-shadow: 0 0 30px rgba(142, 45, 226, 0.4); }
        .timeline-content h3 { color: var(--primary-start); }

        /* Thẻ (Kỹ năng, Thành tích) */
        .skills-grid, .achievements-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 3rem; }
        .skill-card, .achievement-card {
            background: var(--surface-bg); backdrop-filter: blur(20px);
            border: 2px solid var(--border-color);
            padding: 3rem; border-radius: 20px;
            position: relative; overflow: hidden;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1
